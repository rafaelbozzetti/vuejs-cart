<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css">  
  <style>
    .box {
      border:1px solid #d2d2d2;
      width:70px;
      height:30px;
      float;left;
      text-align:center;
    }
    .product-info img {
      width:50%;
      height:auto;
    }
    .underline {
      text-decoration:line-through;
    }
  </style>

  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>

        <p :class="{ underline: !inStock, '' : inStock}"  > Em Estoque</p>

        <ul>
          <li v-for="detail in details"> {{ detail }}</li>
        </ul>

        <button class="btn btn-primary" v-on:click="addToCart" :disabled="!inStock" >Comprar</button>
        

        <div v-for="variant in variants" class="box"
             :key="variant.variantId"
             :style="{ backgroundColor: variant.variantColor}">
          <p @mouseover="updateProduct(variant.variantImage)" v-on > 
            {{ variant.variantColor }} 
          </p>
        </div> 

        <div class="cart">
          <p>Carrinho({{cart}})</p>
        </div>
      </div>
    </div>
  </div>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
<body>
  
</body>
</html>
